<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Lists -->
    <!-- Unordered Lists -->

    <ul>
      <li>Apples</li>
      <li>Mangoes</li>
      <li>Oranges</li>
    </ul>

    <!-- Ordered Lists -->

    <ol>
      <li>Apples</li>
      <li>Mangoes</li>
      <li>Oranges</li>
    </ol>

    <!-- Definition Lists -->
     <dl>
        <dt>HTML</dt>
            <dd>Hypertext-Makeup language</dd>
     </dl>

  </body>
</html>
